<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bheem Raj AI Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        /* Nature background with greenery, plants, and trees */
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?greenery,plants,trees') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            color: lightblue;
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }

        .input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        button {
            background: linear-gradient(45deg, #007bff, #00d4ff);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(45deg, #0056b3, #00aaff);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.7);
        }

        .response-wrapper {
            margin-top: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            animation: fadeIn 1s ease-in-out;
        }

        .tick-mark {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background: green;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        /* Light white background for the answer box */
        .response-container {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
            color: black;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        async function sendPrompt() {
            const question = document.getElementById("question").value;
            if (!question) {
                alert("Please enter a question!");
                return;
            }

            const responseWrapper = document.getElementById("response-wrapper");
            const responseContainer = document.getElementById("response-container");
            responseWrapper.style.display = "none";
            responseContainer.style.display = "none";
            responseContainer.innerText = "";

            const response = await fetch("/api/ai/prompt?question=" + encodeURIComponent(question));
            const result = await response.text();

            document.getElementById("response-message").innerText = "Your answer is ready!";
            responseContainer.innerText = result;
            responseWrapper.style.display = "flex";
        }

        function toggleResponse() {
            const responseContainer = document.getElementById("response-container");
            responseContainer.style.display = responseContainer.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
<div class="chat-container">
    <h2>ðŸŒ³ Bheem Raj AI Chat ðŸŒ³</h2>
    <div class="input-container">
        <input type="text" id="question" placeholder="Drop your query here...">
        <button onclick="sendPrompt()">Send</button>
    </div>
    <div class="response-wrapper" id="response-wrapper" onclick="toggleResponse()">
        <span id="response-message"></span>
        <div id="tick-mark" class="tick-mark">âœ”</div>
    </div>
    <div class="response-container" id="response-container"></div>
</div>
</body>
</html>
